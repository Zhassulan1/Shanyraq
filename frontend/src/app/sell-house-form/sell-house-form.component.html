    <form [formGroup]="applyForm" (submit)="submitForm()">
        
        <h2>Расположение</h2>
        
        <div class="location">
            <select formControlName="city" id="city" multiple="multiple">
                <option value="Алматы">
                    Алматы
                </option>
            </select>
            
            <select formControlName="districts" id="districts" multiple="multiple">
                <option *ngFor="let d of districts" value="{{d.district}}" (click)="loadSubDists(d); this.district = d.district_name">
                    {{d.district_name}}
                </option>
            </select>
            
            <select multiple="multiple" *ngIf="this.district" formControlName="subdistricts" id="subdistricts">
                <option *ngFor="let sd of subdistricts" value="{{sd}}" (click)="this.subdistrict = sd">
                    {{sd}}
                </option>
            </select>
            
        </div>

        <div class="group">
            <div class="label-over">
                <div class="label-wrapper">
                    <label for="street_subdist">
                        Улица или микрорайон
                    </label>
                </div>
                <div class="input-wrapper">
                    <input type="text" formControlName="street_subdist" id="street_subdist" value="{{this.district}}, {{this.subdistrict}}">
                </div>
            </div>

            <div class="label-over">
                <div class="label-wrapper">
                    <label for="number">
                        № дома
                    </label>
                </div>
                <div class="input-wrapper">
                    <input type="text" formControlName="number" id="number">
                </div>
            </div>
        </div>

        <div class="group">
            <div class="label-wrapper">
                <label for="building_type"> Тип объекта </label>
            </div>
            
            <div class="input-wrapper">
                <select formControlName="building_type" id="building_type">
                    <option value="Отдельный дом"> Отдельный дом </option>
                    <option value="Часть дома"> Часть дома </option>        
                    <option value="Дача"> Дача </option>
                </select>
            </div> 
        </div>
        
        <div class="group">
            <div class="label-wrapper">
                <label for="price">Цена</label>
            </div>
            
            <div class="input-wrapper">
                <input type="tel" min="500000" aftertext="tenge" id="price" formControlName="price" placeholder="Например, 12 000 000 〒">
                <span> тенге </span>
            </div>
        </div>     



        <hr>
        
        <h2> О доме </h2>
        


        <div class="group">
            <div class="label-wrapper">
                <label for="house_type"> Состояние дома </label>
            </div>
            
            <div class="input-wrapper">
                <select formControlName="house_type" id="house_type">
                    <!-- <option value=""></option> -->
                    <option value="Отличное"> Отличное </option>
                    <option value="Хорошее"> Хорошее </option>        
                    <option value="Нужен ремонт"> Нужен ремонт </option>
                    <option value="Черновая отделка"> Черновая отделка </option>
                    <option value="Под снос"> Под снос </option>
                    <option value="Недостроенный"> Недостроенный </option>
                </select>
            </div> 
        </div>
        



        <div class="group">

            <label class="label-wrapper">
                Площадь дома, м²
            </label>

            <div class="label-over">
                <div class="label-wrapper">
                    <label for="area"> Общая </label>
                </div>
                
                <div class="input-wrapper">
                    <input type="number" formControlName="area" id="area">
                </div>

            </div>

            <div class="label-over">
                <div class="label-wrapper">
                    <label for="area_k"> Кухня </label>
                </div>
                
                <div class="input-wrapper">
                    <input type="number" formControlName="area_k" id="area_k">
                </div>
            
            </div>
        
        </div>


        <div class="group">
            <div class="label-wrapper">
                <label for="rooms_count">Количество комнат <br> (гостиные и спальни)</label>
            </div>
            
            <div class="input-wrapper">
                <input type="number" id="rooms_count" formControlName="rooms_count">
            </div>
        </div>  



        <div class="group">
            <div class="label-wrapper">
                <label for="floor_total"> Количество этажей </label>
            </div>
            <div class="input-wrapper">
                <input type="number" formControlName="floor_total" id="floor_total">
            </div>
        </div>

        <div class="group">

            </div>
            <div class="input-wrapper">
                <input type="number" formControlName="land_area" id="land_area" min="1">
                <span> соток </span>
            </div>
        </div>



        <div class="group">       
          <div class="label-wrapper">
              <label for="description"> Текст объявления </label>

    <hr>

    <h2> Фотографии </h2>
    <p> Объявление с фотографиями получает в 5 раз больше просмотров </p>

    <input type="file" (change)="onImageSelected($event)" accept="image/*">
    <button (click)="upload()">Upload Image</button>

    <div class="images">
        @for (image of imagesUrl; track image) {
            <img  [src]="image" alt="Uploaded Image">
        }
    </div>


    <div class="drag-drop-area" [class.uploading]="uploading" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
        <p>Перетащите фото сюда</p>
    </div>

    
    <br>
    <br>

    <label for="sub-button" class="btn btn-primary a-new-btn submit-btn">Продолжить</label>
    
</div>
